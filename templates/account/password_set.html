{% extends "services/acc.html" %}
{% load crispy_forms_tags %}

{% block title %} <title> Set Password</title>{% endblock title %}
{% block content %}

<div class="text-center title">
  <h2>Set Password</h2>
</div>
<div class="card-body">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" value="Set Password"/>
    </form>
</Div>
{% endblock %}
